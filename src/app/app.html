<app-heading 
    [text]="'Welcome to our custom heading'" 
    [tag]="'h1'" 
    [alignment]="'center'" 
    [color]="'blue'" 
    [fontWeight]="'bold'">
</app-heading>

<app-heading 
    [text]="'This is an H2 heading'" 
    [tag]="'h2'" 
    [alignment]="'left'" 
    [color]="'green'" 
    [fontWeight]="'normal'">
</app-heading>

<app-heading 
    [text]="'This is an H3 heading'" 
    [tag]="'h3'" 
    [alignment]="'right'" 
    [color]="'purple'" 
    [fontWeight]="'lighter'">
</app-heading>

<div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
  <app-button [text]="'Primary'" [color]="'primary'" [size]="'small'"></app-button>
  <app-button [text]="'Secondary'" [color]="'secondary'" [size]="'medium'"></app-button>
  <app-button [text]="'Accent'" [color]="'accent'" [size]="'large'"></app-button>
</div>

<div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
  <app-card 
    [title]="'Card 1'" 
    [subtitle]="'This is the first card'" 
    [imageUrl]="'https://picsum.photos/300/200'">
    <p>This is some content for the first card.</p>
  </app-card>

  <app-card 
    [title]="'Card 2'" 
    [subtitle]="'This is the second card'" 
    [imageUrl]="'https://picsum.photos/300/201'">
    <p>This is some content for the second card.</p>
  </app-card>

  <app-card 
    [title]="'Card 3'" 
    [subtitle]="'This is the third card'" 
    [imageUrl]="'https://picsum.photos/300/202'"
    [boxShadow]="false">
    <p>This is some content for the third card, and it has no box shadow.</p>
  </app-card>
</div>

<router-outlet />
